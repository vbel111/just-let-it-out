<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-container">

                        <img src="justletitoutlogo.png" alt="Just Let It Out Logo" class="logo-image">
                    </div>
                    <h1 class="app-title">Just Let It Out</h1>
                </div>
                <div class="user-status">
    <button class="profile-btn" onclick="window.location.href='profile.html'" aria-label="Profile">
        <svg viewBox="0 0 48 48" width="36" height="36" fill="none">
            <circle cx="24" cy="24" r="22" fill="#ffe066" stroke="#fcd34d" stroke-width="4"/>
            <circle cx="24" cy="20" r="8" fill="#fffde7"/>

</div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="features-grid">

                </div>

                <!-- Anonymous Stories Card -->
                <div class="feature-card anonymous-stories" data-feature="stories">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14 17H4v2h10v-2zm6-8H4v2h16V9zM4 15h16v-2H4v2zM4 5v2h16V5H4z"/>
                        </svg>
                    </div>
                    <h2 class="card-title">Anonymous Stories</h2>
                    <p class="card-description">Share your experiences safely</p>
                </div>

                <!-- Anonymous Q&A Card -->
                <div class="feature-card send-message featured" data-feature="send-message">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 6h-2l-1.27-1.27A2 2 0 0 0 16.31 4H7.69a2 2 0 0 0-1.42.59L5 6H3a1 1 0 0 0 0 2h1v11a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8h1a1 1 0 0 0 0-2zM12 16a4 4 0 1 1 4-4 4 4 0 0 1-4 4z"/>

                    <h2 class="card-title">Anonymous Q&A</h2>
                    <p class="card-description">Share your link â€¢ Get questions â€¢ </p>

                        <svg viewBox="0 0 24 24" fill="currentColor">

                </div>
            </div>

            <!-- Floating Action Button -->
            <button class="fab" id="fabButton" aria-label="Info & Legal" onclick="window.location.href='info.html'">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                </svg>
            </button>
        </main>
      

        <div class="trademark-footer">built w <span aria-label="love" role="img">ðŸ’œ</span> by elvis</div>

                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                <span>Home</span>

            </button>
        </nav>

            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <p>Connecting...</p>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/app.js"></script>

</html>
