<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-bg, linear-gradient(135deg, #ff6b9d 0%, #4ecdc4 50%, #a855f7 100%));
      color: var(--gray-800, #333);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
    }
    .error-container {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.10);
      padding: 40px 32px;
      text-align: center;
      max-width: 350px;
    }
    .error-code {
      font-size: 4rem;
      font-weight: 800;
      color: var(--primary-purple, #a855f7);
      margin-bottom: 12px;
    }
    .error-message {
      font-size: 1.25rem;
      margin-bottom: 18px;
    }
    .error-emoji {
      font-size: 2.5rem;
      margin-bottom: 12px;
      display: block;
    }
    .home-btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 24px;
      background: var(--primary-pink, #ff6b9d);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      cursor: pointer;
    }
    .home-btn:hover {
      background: var(--primary-purple, #a855f7);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <span class="error-emoji" aria-label="Confused face" role="img">ðŸ˜•</span>
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a href="index.html" class="home-btn">Go Home</a>
