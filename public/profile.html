<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Just Let It Out</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vercel Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <button class="back-button" onclick="window.location.href='index.html'">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <h1 class="page-title">Your Profile</h1>
            </div>
        </header>
        <main class="main-content profile-main">
            <section class="profile-section">
                <div class="profile-avatar">
                    <img id="profileAvatar" src="" alt="Avatar" width="96" height="96"/>
                    <button id="changeAvatarBtn" class="avatar-change-btn" style="display:none;">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Avatar Selection Modal (hidden by default) -->
                <div id="avatarModal" class="avatar-modal" style="display:none;">
                    <div class="avatar-modal-content">
                        <h3>Choose Your Avatar</h3>
                        <div id="avatarGrid" class="avatar-grid"></div>
                        <div class="avatar-modal-actions">
                            <button id="confirmAvatarBtn" class="btn-primary">Select Avatar</button>
                            <button id="cancelAvatarBtn" class="btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
                
                <div class="profile-info">
                    <div class="username-section">
                        <h2 id="profileName" class="profile-name">Anonymous User</h2>
                        <div id="usernameInput" class="username-input" style="display:none;">
                            <input type="text" id="usernameField" placeholder="Enter unique username" maxlength="20"/>
                            <div id="usernameStatus" class="username-status"></div>
                        </div>
                    </div>
                    <p id="profileDesc" class="profile-desc">Your safe space for mental health support and sharing.</p>
                </div>
            </section>
            
            <section class="profile-stats">
                <h3 style="font-size: var(--font-size-lg); font-weight: 600; color: var(--gray-800); margin-bottom: var(--spacing-4); text-align: center;">Your Impact</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Stories Shared</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Messages Received</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Rooms Joined</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Support Given</div>
                    </div>
                </div>
            </section>
            
            <section class="profile-actions">
    <button id="editProfileBtn" class="btn-primary">Edit Profile</button>
    <button id="saveProfileBtn" class="btn-success" style="display:none;">Save</button>
    <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
</section>
        </main>
    </div>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
